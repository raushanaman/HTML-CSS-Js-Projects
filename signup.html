<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 style="color:white; padding-top:10px;">B<sub style="color: greenyellow;">Hostelite</sub></h1>
            <div class="navbar">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#aboutUs">About</a></li>
                    <li><a href="room.html">Rooms</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>  
        </div>
    </header>
  <div class="auth-background">
    <div class="auth-container">
      <!-- Sign Up Form -->
      <div class="form-box-login-box">
        <h2>Sign Up</h2>
        <form >
          <div class="input-group">
            <label for="signup-username">Username</label>
            <input
              type="text"
              id="signup-username"
              name="username"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm-signup-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-signup-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit" class="submit-button">Sign Up</button>
        </form>
      </div>

      <!-- Link to Login page -->
      <p>Already have an account? <a href="login.html"style="color:greenyellow">Log In</a></p>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Hostelite. All Rights Reserved.</p>
</footer>
</body>
</html>
