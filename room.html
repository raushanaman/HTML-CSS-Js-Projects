<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book_room</title>
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 style="color:white; padding-top:10px;">B<sub style="color: greenyellow;">Hostelite</sub></h1>
            <div class="navbar">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#aboutUs">About</a></li>
                    <li><a href="room.html">Rooms</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>  
        </div>
    </header>

    <div class="container">
        <h1>Hostel Admission Form</h1>
        <form action="#" method="POST" class="admission-form">
            <!-- Personal Details -->
            <div class="section">
                <h2>Personal Details</h2>
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number">
                </div>
            </div>

            <!-- Address Details -->
            <div class="section">
                <h2>Address Details</h2>
                <div class="form-group">
                    <label for="address">Permanent Address:</label>
                    <textarea id="address" name="address" required placeholder="Enter your permanent address"></textarea>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required placeholder="Enter your city">
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required placeholder="Enter your state">
                </div>

                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required placeholder="Enter your zip code">
                </div>
            </div>

            <!-- Academic Details -->
            <div class="section">
                <h2>Academic Details</h2>
                <div class="form-group">
                    <label for="college">College/University Name:</label>
                    <input type="text" id="college" name="college" required placeholder="Enter your college/university name">
                </div>

                <div class="form-group">
                    <label for="course">Course/Program:</label>
                    <input type="text" id="course" name="course" required placeholder="Enter your course/program">
                </div>

                <div class="form-group">
                    <label for="year">Year of Study:</label>
                    <input type="number" id="year" name="year" required min="1" max="5" placeholder="Enter your current year of study">
                </div>
            </div>

            <!-- Hostel Preferences -->
            <div class="section">
                <h2>Hostel Preferences</h2>
                <div class="form-group">
                    <label for="room-type">Preferred Room Type:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="shared">Shared Room</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="meal">Meal Preference:</label>
                    <select id="meal" name="meal" required>
                        <option value="veg">Vegetarian</option>
                        <option value="non-veg">Non-Vegetarian</option>
                        <option value="both">Both</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>


    <footer>
        <p>&copy; 2025 Hostelite. All Rights Reserved.</p>
    </footer>
</body>
</html>
